<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
<title>Page Title</title>

</head>
<body>
<img src="../../javascript/image/news-bg.jpg" alt="JQuery" width="450" height="450"><br><br>

  <button id="btn1">Insert before</button>
  <button id="btn2">Insert After</button>

<script src="assets1/jquery.js"></script>
<script>
$(document).ready(function(){

$("#btn1").click(function(){
  $("img").before("<br>");
});

$("#btn2").click(function(){
  $("img").after("<br>");
});

});
</script>
</body>
</html>
