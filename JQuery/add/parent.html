<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
<title>Page Title</title>
<style>
   .ancestors * {
     display: block;
     border: 2px solid lightgrey;
     color: lightgrey;
     padding: 5px;
     margin: 15px;
   }
</style>
</head>
<body>
<div class="ancestors">
  <div style="width:500px;">
      <ul>ul(grandparent)
        <li>li (direct parent)
          <span>span</span>
        </li>
      </ul>
  </div>
  <div style="width:500px;">div (grandparent)
    <p>p (direct parent)
      <span>span</span>
    </p>
  </div>
</div>
<script src="assets1/jquery.js"></script>
<script>
$(document).ready(function(){
   $("span").parent().css({"color": "red", "border": "2px solid red"});
});
</script>
</body>
</html>
