<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
<title>Page Title</title>

</head>
<body>
  <button type="button" style="color:white; background:#94bf34">Энд дараач</button>
 <br>
 <br>
  <div style="background:#98bf21; height:100px; width:100px;position:absolute;">
  </div>
<script src="assets/jquery.js"></script>
<script>

$(document).ready(function(){

  $("button").click(function(){
    var div = $("div");
    div.animate({left:'250px',opacity:'0.5',height:'150px',width:'150px'});
    div.animate({height:'400px',opacity:'0.8'}, "slow");
    div.animate({width:'300px',opacity:'0.4'}, "slow");
    div.animate({height:'100px',opacity:'0.4'}, "slow");
    div.animate({width:'100px',opacity:'0.8'}, "slow");
    div.animate({left:'150px',opacity:'1',height:'150px',width:'150px'});
    div.animate({left:'100px',opacity:'1',height:'100px',width:'100px'});
  });


});
</script>
</body>
</html>
